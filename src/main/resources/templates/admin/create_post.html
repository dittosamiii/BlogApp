<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/admin/header :: header}"></div>
<body>
	<div th:replace="~{/admin/nav :: navbar}"></div>
	<br />
	<br />
	<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header text-center">
					<h2>Create Post</h2>
				</div>
				<div class="card-body">
					<form role="form" method="post" th:action="@{/admin/posts}"
						th:object="${post}">
						<div class="mb-3">
							<label class="form-label"><strong>Title</strong></label> <input
								type="text" class="form-control" id="title" name="title"
								placeholder="Enter title here" th:field="*{title}" />
							<p th:if="${#fields.hasErrors('title')}" class="text-danger"
								th:errors="*{title}"></p>
						</div>
						<div class="mb-3">
							<label class="form-label"><strong>Short
									Description</strong></label>
							<textarea class="form-control" id="shortDescription"
								name="shortDescription" rows="3"
								placeholder="Enter short description here"
								th:field="*{shortDescription}"></textarea>
							<p th:if="${#fields.hasErrors('shortDescription')}"
								class="text-danger" th:errors="*{shortDescription}"></p>
						</div>
						<div class="mb-3">
							<label class="form-label"><strong>Content</strong></label>
							<textarea class="form-control" id="content" name="content"
								rows="12" placeholder="Enter content here" th:field="*{content}"></textarea>
							<p th:if="${#fields.hasErrors('content')}" class="text-danger"
								th:errors="*{content}"></p>
						</div>
						<button type="submit" class="btn btn-secondary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br />
	<br />
	<br />
	<br />
	<br />
	<div th:replace="~{/admin/footer :: footer}"></div>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script
		src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>
	<script>
                        ClassicEditor
                                .create( document.querySelector( '#content' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );
                </script>
</body>
</html>
