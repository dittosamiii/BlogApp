<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/blog/header :: header}"></div>
<body>
	<div th:replace="~{/blog/nav :: navbar}"></div>
	<br /><br />
	<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header ">
					<h2 class="text-center">Registration</h2>
				</div>
				<div th:if="${param.success}">
					<div class="alert alert-info">You have been successfully
						registered to our Blog app</div>
				</div>
				<div class="card-body">
					<form method="post" role="form" th:action="@{/register/save}"
						th:object="${user}">
						<div class="form-group mb-3">
							<label class="form-label"><strong>First Name</strong></label> <input
								class="form-control" name="firstName" id="firstName"
								placeholder="Enter first name" th:field="*{firstName}"
								type="text" />
							<p th:if="${#fields.hasErrors('firstName')}"
								th:errors="*{firstName}" class="text-danger"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label"><strong>Last Name</strong></label> <input
								class="form-control" name="lastName" id="lastName"
								placeholder="Enter last name" th:field="*{lastName}" type="text" />
								<p th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}" class="text-danger"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label"><strong>Email-Id</strong></label> <input
								class="form-control" name="email" id="email"
								placeholder="Enter email id" th:field="*{email}" type="email" />
								<p th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}" class="text-danger"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label"><strong>Password</strong></label> <input
								class="form-control" name="password" id="password"
								placeholder="Enter password" th:field="*{password}"
								type="password" />
								<p th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" class="text-danger"></p>
						</div>
						<div class="form-group mb-3">
							<button type="submit" class="btn btn-primary">Register</button>
							<span>Already registered? <a th:href="@{/login}">Login
									Here</a></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br />
	<br />
	<br />
	<br />
	<div th:replace="~{/blog/footer :: footer}"></div>
</body>
</html>
