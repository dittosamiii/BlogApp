<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/blog/header :: header}"></div>
<body>
	<div th:replace="~{/blog/nav :: navbar}"></div>
	<br />
	<br />
	<div class="container">
		<div class="row col-md-6 offset-md-3">
			<div th:if="${param.logout}">
				<div class="alert alert-success">You have been logout
					successfully.</div>
			</div>
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid username or password.</div>
			</div>
			<div class="card">
				<div class="card-header ">
					<h2 class="text-center">Login Form</h2>
				</div>
				<div class="card-body">
					<form method="post" role="form" th:action="@{/login}"
						class="form-horizontal">
						<div class="form-group mb-3">
							<label class="form-label"><strong>Email *</strong></label> <input
								class="form-control" name="username" id="username"
								placeholder="Enter your email address" type="text" />
						</div>
						<div class="form-group mb-3">
							<label class="form-label"><strong>Password *</strong></label> <input
								class="form-control" name="password" id="password"
								placeholder="Enter your password here" type="password" />
						</div>
						<div class="form-group mb-3">
							<button type="submit" class="btn btn-primary">Login</button>
							<span>Haven't registered? <a th:href="@{/register}">Register
									Here</a></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<div th:replace="~{/blog/footer :: footer}"></div>
</body>
</html>
