<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/blog/header :: header}"></div>
<body>
	<div th:replace="~{/blog/nav :: navbar}"></div>
	<br />
	<br />
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2 ">
				<div th:each="post : ${posts}">
					<div class="card">
						<div class="card-header">
							<h3 th:text="${post.title}"></h3>
							<div>
								<strong
									th:text="${#temporals.format(post.createdOn, 'dd/MMM/yyyy')}"></strong>
							</div>
						</div>
						<div class="card-body">
							<span th:utext="${post.shortDescription}"></span> <a
								th:href="@{/post/{postUrl}(postUrl = ${post.url})}"
								class="btn btn-info">Read more</a>
						</div>
					</div>
					<br />
				</div>
			</div>
		</div>
	</div>
	<br />
	<br />
	<br />
	<br />
	<br />
	<div th:replace="~{/blog/footer :: footer}"></div>
</body>
</html>
