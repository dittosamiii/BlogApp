<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{/admin/header :: header}"></div>

<body>
	<div th:replace="~{/admin/nav :: navbar}"></div>
	<div class="container">
		<div class="row">
			<h1>Comments</h1>
		</div>
		<table class="table table-striped table-hover">
			<thead class="table-light">
				<tr>
					<th style="width: 10%">SR. No</th>
					<th style="width: 20%">Email</th>
					<th style="width: 30%">Comment</th>
					<th style="width: 20%">Created On</th>
					<th style="width: 20%">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="comment, commentStat : ${comments}">
					<td th:text="${commentStat.count}"></td>
					<td th:text="${comment.email}"></td>
					<td th:text="${comment.content}"></td>
					<td
						th:text="${#temporals.format(comment.createdOn, 'dd/MMM/yyyy')}"></td>
					<td><a
						th:href="@{/admin/posts/comments/{commentId}(commentId = ${comment.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="~{/admin/footer :: footer}"></div>
</body>

</html>
