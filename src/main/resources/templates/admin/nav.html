<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="navbar">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">SpringBootBlogWebApp</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/admin/posts}">Posts</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/admin/posts/newpost}">NewPost</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/admin/posts/comments}">Comments</a></li>
						<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/logout}">Logout</a></li>
				</ul>
				<form class="d-flex" th:action="@{/admin/posts/search}">
					<input class="form-control me-2" type="text" placeholder="Search"
						name="query">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
</body>
</html>
